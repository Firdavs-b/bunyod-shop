{% extends 'store/base.html' %}
{% block content %}
<div class="card form-container mx-auto">
  <div class="card-body">
    <h4 class="card-title mb-3">Заказ барои: {{ product.name }}</h4>
    <form method="post">
      {% csrf_token %}
      <div class="row g-2">
        <div class="col-md-6">
          <input type="text" name="first_name" class="form-control" placeholder="Ном" required>
        </div>
        <div class="col-md-6">
          <input type="text" name="last_name" class="form-control" placeholder="Насаб" required>
        </div>
        <div class="col-12 mt-2">
          <input type="tel" name="phone" class="form-control" placeholder="+992 ..." required>
        </div>
        <div class="col-12 mt-2">
          <input type="text" name="address" class="form-control" placeholder="Суроға" required>
        </div>
        <div class="col-md-4 mt-2">
          <input type="number" name="quantity" class="form-control" value="1" min="1">
        </div>
        <div class="col-md-8 mt-2">
          <select name="payment_method" class="form-select" required>
            <option value="cash">Нақд</option>
            <option value="card">Корти бонкӣ</option>
            <option value="transfer">Пулгузаронӣ (QR/аппа)</option>
          </select>
        </div>
      </div>
      <div class="mt-3">
        <button class="btn btn-success w-100">✅ Фиристодани заказ</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
